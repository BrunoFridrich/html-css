<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>áudio em site</title>
</head>
<body>
    <h1>Áudio em site</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quas atque tempore ullam. Consequuntur accusamus ratione ut a quis doloribus, adipisci accusantium deserunt fugiat qui totam suscipit rerum sint quae delectus!</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>

    <h1>Reproduzindo Áudio</h1> <!-- testar no firefox porque no google a musica não fica em loop e não faz a reprodução automatica -->
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="midia/WhoDoYouThinkIThinkYouAreMiniVandals.mp3" controls autoplay></audio> (tipos MP3 WAV OGG) maneira simples -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Teasing the KingNathan Moore.mp3" type="audio/mpeg">
        <source src="midia/Teasing the KingNathan Moore.ogg" type="audio/ogg">
        <source src="midia/Teasing the KingNathan Moore.wav" type="audio/wav"> <!-- evitar arquivos WAV. eles são muitos pesados -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Teasing the KingNathan Moore.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio> <!-- é conforme a ordem primeiro ele vai tentar carregar o mp3 (mpeg), depois o OGG e por ultimo o WAV -->
</body>
</html>
