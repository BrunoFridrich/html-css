<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo ésta hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagens/pexels-anni-roenkae-2693212.jpg" controls>

        <p>Seu navegador não tem compatibilidade com redrodução de vídeos.</p> <!-- a ordem tem influencia. primeiro ele vai tentar carregar o M4V depois o WEBM até o OGG -->
    </video>
